	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" ng-hide="isLoggedIn">
			<button class="btn btn-lg btn-block btn-primary" ng-click="loginWithFacebook()">Sign in with Facebook</button>
		</div>
	</div>
</div>

		<div class="col-sm-4 col-sm-offset-4" ng-hide="isLoggedIn">
			<button class="btn btn-lg btn-block btn-warning" ng-click="loginWithGoogle()">Sign in with Google
			<!--	<div class = "tinyfont">(Please allow email)</div>  -->

		</div>
