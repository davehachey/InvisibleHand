<div ng-hide="isLoggedIn">
	<a href="#/login">Please Login</a>
</div>

<div ng-show="isLoggedIn">
	<div class="container">
		
		<h3>Hey {{currentUser.display_name}}</h3>
		<button class="btn btn-lg btn-danger" ng-click="logout()">Logout</button>
		<h1>Welcome to the The Invisible Hand!</h1>
		<h2>A place to buy and sell goods.</h2>
		<p></p>

		<div class="row">
			<div class="col-sm-6">
				<input type="text" class="form-control col-xs-6 smallbutton" ng-model="newMarket.name" placeholder="Market">
				<p></p>
				<button class="btn btn-lg btn-success" ng-click="addMarket()">
					Add Market!
				</button>
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 listingbox">
				<h2>Markets:</h2>
				<h4 ng-repeat="market in marketList">
					<strong>{{market.commodity}} :</strong> 
					<a href="#/commodity/{{market.$id}}" class="btn btn-info" ng-click="showUpdateMarket(market.$id)">View Detail or Place bid/offer</a>
				</p>
			</div>
		</div>
	</div>
	</div>
</div>
